<!doctype html>
<html>
<head>
  <title>Forms</title>
  <!-- LOAD BOOTSTRAP CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <!-- LOAD JQUERY -->
    <!-- when building an angular app, you generally DO NOT want to use jquery -->
    <!-- we are breaking this rule here because jQuery's $.param will help us send data to our PHP script so that PHP can recognize it -->
    <!-- this is jQuery's only use. avoid it in Angular apps and if anyone has tips on how to send data to a PHP script w/o jQuery, please state it in the comments -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- PROCESS FORM WITH AJAX (OLD) -->
  <script>
    <!-- WE WILL PROCESS OUR FORM HERE -->
  </script>
</head>
<body>
<div class="container">
<div class="col-md-6 col-md-offset-3">
  <!-- PAGE TITLE -->
  <div class="page-header">
    <h1><span class="glyphicon glyphicon-tower"></span> Submit Contact Information</h1>
  </div>
  <!-- SHOW ERROR/SUCCESS MESSAGES -->
  <div id="messages"></div>
  <!-- FORM -->
  <form>
    <!-- NAME -->
    <div id="name-group" class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" placeholder="Linus Torvalds">
      <span class="help-block"></span>
    </div>
    <!-- SUPERHERO NAME -->
    <div id="alias-group" class="form-group">
      <label>Alias</label>
      <input type="text" name="alias" class="form-control" placeholder="Optional Alias">
      <span class="help-block"></span>
    </div>
    <!-- SUBMIT BUTTON -->
    <button type="submit" class="btn btn-success btn-lg btn-block">
      <span class="glyphicon glyphicon-flash"></span> Submit!
    </button>
  </form>
</div>
</div>
<p style="color:#3a3131;text-align: center;font-family: Garamond, Helvatica, Arial, serif;>If you click the Submit button, the entered data will be sent on the server side.</p>
</body>
</html>
