<body>
    <h1 class="contact_class" style="color:#3a3131;font-family: Garamond, Helvatica, Arial, serif;" >Contact Form</h1>
    <!-- FormSpree to send-->
  <form action="https://formspree.io/holly@hackdfw.com">
    Name: <input type="text" name="name" ><br><br>

    <input type="submit" value="Send"><br>
  </form>
<p style="color:#3a3131;font-family: Garamond, Helvatica, Arial, serif;">The host will receive your contact information in due time. Thank you.</p>
