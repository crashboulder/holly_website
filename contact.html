<html>
<head>
  <title>Forms</title>
</head>
<body>
  <link rel="stylesheet" type="text/css" href="contact.css">
    <h1 class="contact_class" >Contact Form</h1>
    <h2 class="contact_class" >For Contacting Purpose Only</h2>
    <!-- FormSpree to send-->
  <form id="contactform" action="https://formspree.io/kwanholly@utdallas.edu" method="POST">
    Name: <input type="text" name="name" placeholder="Linus Torvalds" ><br><br>
    <!-- _replyto is to let host to the respond to the person who originally submitted the form by email -->
    Email: <input type="email" name="_replyto" placeholder="torvalds@transmeta.com "><br><br>
    <textarea name="message" placeholder="Additional Message"></textarea>
    <input type="submit" value="Send"><br>
    <input type="hidden" name="_subject" value="Website contact" />
  </form>
  <script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'your' + '@' + 'email' + '.' + 'com');
</script>
<p style="color:#3a3131;font-family: Garamond, Helvatica, Arial, serif;">The host will receive your contact information in due time after form submission.</p>
</body>
</html>
