<body>
<div class="container">
<div class="col-md-6 col-md-offset-3">
  <!-- PAGE TITLE -->
  <div class="page-header">
    <h1><span class="glyphicon glyphicon-tower"></span> Submit Contact Information</h1>
  </div>
  <div id="messages"></div>
  <!-- FORM -->
  <form>
    <!-- NAME -->
    <div id="name-group" class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" placeholder="Linus Torvalds">
      <span class="help-block"></span>
    </div>
    <!-- Alias NAME -->
    <div id="alias-group" class="form-group">
      <label>Alias</label>
      <input type="text" name="alias" class="form-control" placeholder="Optional Alias">
      <span class="help-block"></span>
    </div>
    <!-- SUBMIT BUTTON -->
    <button type="submit" class="btn btn-success btn-lg btn-block">
      <span class="glyphicon glyphicon-flash"></span> Submit!
    </button>
  </form>
</div>
</div>
<p style="color:#3a3131;text-align: center;font-family: Garamond, Helvatica, Arial, serif;">If you click the Submit button, the entered data will send if the server is valid.</p>
